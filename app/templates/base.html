{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    
    {% block title %}
        
    {% endblock %}
        

    <link rel="shortcut icon" href="assets/images/favicon-light.svg" type="image/x-icon"
        media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="assets/images/favicon-dark.svg" type="image/x-icon"
    media="(prefers-color-scheme: light)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href='{% static "css/style.css" %}'>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <style>
        .typed-cursor {
            font-weight: bolder;
            font-size: xx-large;
        }
        </style>
</head>

<body class="bg-dark">
    <div class="topbar-fixed bg-dark">
        <header class="container topbar d-flex space-between bg-dark custom">
            <input type="checkbox" name="open-close-menu" id="open-close-menu" hidden>
            <label for="open-close-menu" class="menu-icon">
                <span class="bar-1"></span>
                <span class="bar-2"></span>
                <span class="bar-3"></span>
            </label>
            
            <nav class="menu">
                <ul class="menu-items d-flex">
                    <li class="menu-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="menu-item"><a href="{% url 'about' %}">About</a></li>
                    <li class="menu-item"><a href="{% url 'skills' %}">Skills</a></li>
                    <li class="menu-item"><a href="{% url 'projects' %}">Projects</a></li>
                    <li class="menu-item"><a href="{% url 'links' %}">Links</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
    
    {% block content %}
    
    {% endblock %}
    

    
    <script>
        document.querySelectorAll(".menu-item").forEach(elem => {
            elem.addEventListener("click", () => {
                document.querySelector('#open-close-menu').checked = false;
            })
        });
    </script>

<script src='{% static "script/typed.js" %}'></script>
</body>

</html>
